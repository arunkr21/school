<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHS PINAVOORKUDY</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script defer src="../../js/csv.js"></script>
    <script src="../../js/logout.js"></script>

</head>
<body>
    <!-- Confirm Box -->
    <div id="customConfirm" class="confirm-box">
        <div class="confirm-content">
            <p id="confirmMessage">Are you sure?</p>
            <div class="confirm-buttons">
                <button id="confirmOk">OK</button>
                <button id="confirmCancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Alert Box -->
    <div id="customAlert" class="alert-box">
        <div class="alert-content">
            <p id="alertMessage">This is a custom alert!</p>
            <button id="alertClose" onclick="closeAlert()">OK</button>
        </div>
    </div>

    <header class="main-header">
        <h1>GOVT.HIGH SCHOOL PINAVOORKUDY</h1>
        <span class="menu-icon">&#9776;</span>
        <div id="profile" class="profile">
            <p></p>
            <button id="logout-btn">Logout</button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h2>Student Management</h2>
            <nav>
                <ul>
                    <li><a href="students.html" id="add-student-menu">Add Student</a></li>
                    <li><a href="records.html" id="view-records-menu">View Records</a></li>
                    <li><a href="academics.html" id="view-records-menu" >Academics</a></li>
                    <li><a href="staff.html" id="dashboard-menu" class="active">Create User</a></li>
                    <li><a href="csv.html" id="export-csv" class="active">Export CSV</a></li>
                    <!-- <li><a href="#" id="toggle-dark-mode">Dark Mode</a></li> -->
                </ul>
            </nav>
        </aside>

        <main class="content export-csv">
            <div class="content-header">
                <h1>EXPORT CSV</h1>
            </div>
            <section>
                <h3>Export CSV</h3>
                <div class="card">
                    <div>
                        <button id="print-btn" class="tool-button" onclick="printPage()">
                            Print
                        </button>
                        <label for="upload-csv" class="file-label">
                            Upload CSV
                        </label>
                        <input type="file" id="upload-csv" class="file-input" accept=".csv">
                        <button id="download-btn" class="tool-button" onclick="downloadCSV()">
                            Download CSV
                        </button>
                    </div>
                </div>
            </section>
        
        </main>
    </div>
</body>
</html>
