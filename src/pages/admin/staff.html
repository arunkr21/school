<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script defer src="../../js/staff.js"></script>
    <script src="../../js/logout.js"></script>
</head>
<body>
    <header class="main-header">
        <h1>GOVT.HIGH SCHOOL Pinavoorkudy</h1>
        <span class="menu-icon">&#9776;</span>
        <button id="logout-btn">Logout</button>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Student Management</h2>
            <nav>
                <ul>
                    <li><a href="students.html" id="add-student-menu">Add Student</a></li>
                    <li><a href="records.html" id="view-records-menu">View Records</a></li>
                    <li><a href="academics.html" id="view-records-menu" >Academics</a></li>
                    <li><a href="staff.html" id="dashboard-menu" class="active">Create User</a></li>
                    <li><a href="#" id="export-csv">Export CSV</a></li>
                    <!-- <li><a href="#" id="toggle-dark-mode">Dark Mode</a></li> -->
                </ul>
            </nav>
        </aside>
        <main class="content add-user">
            <h2>Staff Management</h2>
            <section>
                
            <!-- Add Staff User Form -->
            <h3>Add New Staff</h3>
                <table>
                    <tr>
                        <td><label for="staffUsername">Username:</label></td>
                        <td><input type="text" id="staffUsername" required><br></td>
                    </tr>
                    <tr>
                        <td><label for="staffPassword">Password:</label></td>
                        <td><input type="password" id="staffPassword" required><br></td>
                    </tr>
                    <tr>
                        <td><label for="staffClass">Assigned Class:</label></td>
                        <td><input type="text" id="staffClass" required><br></td>
                    </tr>
                </table>

            
            
        
            
            
        
            
            
        
            <button id="addStaffBtn">Add Staff</button>
        
            </section>
        
            <section>
                <!-- List of Staff Users -->
            <h3>Staff List</h3>
            <table class="staff-list">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Class</th>
                    </tr>
                </thead>
                <tbody id="staffList"></tbody>
            </table>
            </section>
        </main>
    </div>
</body>
</html>
